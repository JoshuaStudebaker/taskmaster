<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header class="container-fluid shadow text-center">
      <div class="row">
        <div class="col-3">
          <h1><i class="fas fa-sticky-note"></i> Task Master</h1>
        </div>
        <div class="col-9">
          <form
            class="py-2 justify-content-between"
            onsubmit="app.listController.addList()"
          >
            <div class="form-row">
              <div class="form-group col-9">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter List Name.."
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col col-md-4 my-2">
          <div class="card p-2 shadow border-sea-green">
            <div class="card-header sea-green shadow mb-1">Featured</div>
            <ul class="list-group list-group-flush no-bottom-border">
              <li class="list-group-item">
                <input type="checkbox" />
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam
                quos porro quidem atque, debitis possimus.
                <i class="fas fa-trash hue-delete" onclick="removeTask()"></i>
              </li>
              <li class="list-group-item">
                <input type="checkbox" />
                Dapibus ac facilisis in
                <i class="fas fa-trash hue-delete" onclick="removeTask()"></i>
              </li>
              <li class="list-group-item">
                <input type="checkbox" />
                Vestibulum at eros
                <i class="fas fa-trash hue-delete" onclick="removeTask()"></i>
              </li>
            </ul>
            <div class="card-footer shadow mt-1">
              <form onsubmit="app.listController.addTask()">
                <div class="form-row">
                  <div class="form-group col-9">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter Task..."
                    />
                  </div>
                  <div class="text-right form-group col-3">
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm sea-green"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="list"></div>
    </main>
    <footer class="container-fluid shadow">Crafted by StudeWorks</footer>

    <!--#region Scripts -->
    <script src="app/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--#endregion -->
  </body>
</html>
